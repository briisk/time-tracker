<form [formGroup]="form" (submit)="save(form)">
  <div class="form-group">
    <label>JIRA address www</label>
    <input class="form-control" formControlName="www">
  </div>

  <div class="form-group">
    <label>Auth type</label>
    <select class="form-control" formControlName="auth">
      <option value="">Auth type</option>
      <option *ngFor="let authType of authTypes" [value]="authType.value">
        {{ authType.label }}
      </option>
    </select>

  </div>

  <div class="form-group">
    <label>User name (not email)</label>
    <input class="form-control" formControlName="username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Save account</button>
</form>

<jtt-spinner *ngIf="isPending$ | async"></jtt-spinner>
